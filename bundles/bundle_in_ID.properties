block.mindustry-expansion-dual-artil.name = Pengeburst
block.mindustry-expansion-dual-artil.description = Artileri Laras Ganda dengan Burst 3 Ronde, Area Efek yang bagus dengan kerusakan minimum. Penggunaan terbaik untuk Pendukung, Penargetan Darat Saja.
block.mindustry-expansion-lanc.name = Trio Lancer
block.mindustry-expansion-lanc.description = Lancer yang dimodifikasi dari Faksi Aerillion dengan 3 pusat penembak, Sedikit lebih efisien daripada Lancer tetapi mengkonsumsi lebih banyak tenaga, Penargetan Darat Saja.
block.mindustry-expansion-oto-duo-i.name = Oto Duo AA
block.mindustry-expansion-oto-duo-i.description = Duo Modifikasi dari Perusahaan OTO untuk Spesialisasi Anti Udara. Mempunyai sistem magazin yang dimana menembak peluru secara beruntun untuk beberapa detik dan menggunakan semua peluru yang tersimpan setelah setiap ronde, Bekerja seperi Senapan Mesin Anti Udara. Kecepatan tembak yang tinggi dengan Kerusakan Per Menit yang tinggi terhadap Unit tingkat rendah. Penargetan Udara Saja.
block.mindustry-expansion-marlin-ws.name = Marlin WS Tipe: Enforcer
block.mindustry-expansion-marlin-ws.description = Modifikasi berat dari Marlin WS kuno planet Bumi, dapat menembak 5 peluru dalam 1 detik dalam jangkauang menengah, Penargetan Darat Saja.
block.mindustry-expansion-oto-duo-ii.name = Oto Duo AAX-4
block.mindustry-expansion-oto-duo-ii.description = Duo Modifikasi dari Perusahaan OTO versi 4x4 untuk Spesialisasi Anti Udara. Mempunyai sistem magazin yang dimana menembak peluru secara beruntun untuk beberapa detik dan menggunakan semua peluru yang tersimpan setelah setiap ronde, Bekerja seperi Senapan Mesin Anti Udara. Kecepatan tembak yang tinggi dengan Kerusakan Per Menit yang tinggi terhadap Unit tingkat tinggi. Penargetan Udara Saja.
block.mindustry-expansion-te-exlaser.name = TE Exlaser
block.mindustry-expansion-te-exlaser.description = Meriam Experimental. Dikembangkan oleh pemilik mod ini: zuroan_artemwing.
block.mindustry-expansion-healer.name = Asclepsius
block.mindustry-expansion-healer.description = Turret Perbaikan 4x4 dengan Kecepatan penyembuhan yang baik tetapi mengkonsumsi daya yang besar. Digunakan terbaik bersama Cairan Dingin.
block.mindustry-expansion-mm.name = TX Pelumer Kecil
block.mindustry-expansion-mm.description = Pelumer Kecil dengan 10,65% statistik asli Pelumer. Penggunaan daya yang lebih kecil dengan Jeda per Tembakan yang sama. Membutuhkan pendingin agar bekerja.
block.mindustry-expansion-snip.name = Karabiner Snippet
block.mindustry-expansion-snip.description = "Turret" Senapan Mesin Bumi, Cetak Biru yang ditemukan dari Pesawat Luar Angkasa yang Rusak dan telah banyak dimodifikasi untuk Kemampuan Pertahanan. Masih belum diketahui efektif atau tidaknya. Kini dengan Sistem Pengumpanan Molekuler yang memungkinkan pemuatan amunisi/pendingin tanpa secara langsung dimasukkan ke dalam bilik.
block.mindustry-expansion-pb.name = PreyBlade
block.mindustry-expansion-pb.description = PreyBlade Akotska Kalanitsky (AKPB/AK PreyBlade) adalah penyatuan antara Scathe Erekir dan Peluncur Peluru Kendali Balistik Antarbenua. Turret ini akan Memproduksi, Memuat, Meluncurkan, dan Menarget dengan Peluru Kendali Balistik Antarbenua Nuklir dengan bayaran waktu pembangunan dan waktu menembak yang lama dikarenakan perakit yang terpasang didalam.
block.mindustry-expansion-berondong.name = Brondong
block.mindustry-expansion-berondong.description = Menembakkan peluru beruntun secara akurat, dengan cepat menghabiskan tempat peluru. Penembak beruntun yang akurat.
block.mindustry-expansion-railgun.name = Railgun
block.mindustry-expansion-railgun.description = Menembakan peluru cepat dan akurat.
block.mindustry-expansion-railgun.details = Tembakan pertama selalu meleset hehehe
block.mindustry-expansion-heal-bomb.name = Pengebom Penyembuh
block.mindustry-expansion-heal-bomb.description = Meluncurkan bom yang dapat memperbaiki blok. Jika bom mengenai musuh, itu akan memberi kerusakan pada musuh
block.mindustry-expansion-silo.name = Prototype silo
block.mindustry-expansion-silo.description = Prototipe Silo Balistik dari Pakta Aerillion. Belum pernah selesai dan dipakai karena kerjasama Model Akotska Kalanitsky PreyBlade dengan Pakta lain lebih efisien. Data lainnya tidak diketahui.
item.mindustry-expansion-warhead.name = Inti Nuklir
item.mindustry-expansion-warhead.description = Inti Ledak Nuklir universal yang digunakan pada peluncur rudal nuklir dan reaktor tertentu.
block.mindustry-expansion-warhead-factory.name = Pabrik Inti Ledak Nuklir
block.mindustry-expansion-warhead-factory.description = Pabrik yang memproduksi Inti Nuklir untuk pengunaan nuklir. Pabrik ini akan membuat Inti dari thorium dan penutup timah.
block.mindustry-expansion-pact-aerillion.name = [#FFFF00FF]Pakta Aerillion
block.mindustry-expansion-pact-aerillion.description = Pakta Aerillion adalah Tim yang berfokus pada inovasi kreatif dan baru dalam peralatan Tempur dan Utilitas.
block.mindustry-expansion-bjir.name = Bor B.J.I.R
block.mindustry-expansion-bjir.description = BoreJet Ionized Rocker Drill adalah bor bertenaga ion plasma dengan sedikit tenaga nuklir yang akan mengonsumsi lebih sedikit daya dan pengeboran lebih cepat.
block.mindustry-expansion-copper-shooting-wall.name = Dinding Penembak Tembaga
block.mindustry-expansion-copper-shooting-wall.description = Dinding Tembaga yang dimodifikasi untuk modul turret, sedikit lebih lemah dari Dinding Tembaga Sharded dan kerusakan kecil meskipun ada banyak Tembok Penembak.
block.mindustry-expansion-titanium-shooting-wall.name = Dinding Penembak Titanium
block.mindustry-expansion-titanium-shooting-wall.description = Dinding Titanium yang dimodifikasi untuk modul turret, sedikit lebih lemah dari Dinding Titanium Sharded dan kerusakan kecil meskipun ada banyak Tembok Penembak.
block.mindustry-expansion-thorium-shooting-wall.name = Dinding Penembak Thorium
block.mindustry-expansion-thorium-shooting-wall.description = Dinding Thorium yang dipasang dengan senjata berat, lebih kuat dari Dinding Thorium Sharded dan kerusakan kecil pada unit tingkat tinggi.
block.mindustry-expansion-monoguzte.description = Turret 3 Laras tembakan bergantian, Turret dasar Aerillion yang menjadi akar dari teknologi pertahanan lainnya.
unit.mindustry-expansion-achnyde.description = Generasi Pertama dari pohon Teknologi Arachno, tertua dibandingkan unit yang lain. Walaupun Achnyde lemah, dia membawa pukulan keras dengan shotgun nya.
unit.mindustry-expansion-arachno.description = Unit laba laba besar. Mahakarya Aerillion sebelum popularitasnya ditelan oleh waktu, dan sekarang hanya penjaga kuno.
unit.mindustry-expansion-arachnyde.description = Generasi kedua dari pohon teknologi Arachno dan yang paling terkenal hingga sekarang. Dilengkapi dengan 2 laser pelebur dan prototipe proyektor halo yang akan digunakan di generasi selanjutnya.
unit.mindustry-expansion-inzchun.name = Inzchun Tipe PK 
unit.mindustry-expansion-inzchun.description = Tier 1 dari pohon teknologi URoa. Pesawat Berputar dasar. Tipe Pengendali Kerumunan.
unit.mindustry-expansion-inzchundd.name = Inzchun Tipe PG
unit.mindustry-expansion-inzchundd.description = Tier 1 dari pohon teknologi URoa. Pesawat Berputar dasar. Tipe Penghancur Target Tunggal.
unit.mindustry-expansion-kv.name = Killer Versi 2
unit.mindustry-expansion-kv.description = Varian Pembunuh dan tipe kedua yang bertahan. Pelat kuat tetapi waktu penembakan yang lama membuat tank ini sangat tidak berguna di pertempuran sebagai penyerbu garis depan. bagus untuk menjadi penyerap kerusakan.
unit.mindustry-expansion-uroa.name = URoa Tipe PK
unit.mindustry-expansion-uroa.description = Uniter Resource orbitary aerillion adalah kapal berputar tingkat terakhir yang dibuat untuk pengendalian kerumunan. Kapal ini dilengkapi dengan Sinar Laser 4 arah dan senapan pengorbit yang menembaki sekeliling kapal untuk pengendalian kerumunan.
unit.mindustry-expansion-uroadd.name = URoa Tipe PG
unit.mindustry-expansion-uroadd.description = Uniter Resource orbitary aerillion adalah kapal berputar tingkat terakhir yang dibuat untuk pengendalian kerumunan, dimodifikasi untuk penghancuran target tunggal. Kapal ini dilengkapi dengan senapan mesin 3 tingkat yang akan menembak secara berkala.
unit.mindustry-expansion-piercer.name = Aerillion Penembus
unit.mindustry-expansion-piercer.description = Tank Berat yang dilengkapi dengan senjata tajam di depannya, Spesialis Pengepungan. Tidak disarankan menggunakan tank ini untuk melawan unit lain.
block.mindustry-expansion-cooling-tower.name = Menara Pendingin
block.mindustry-expansion-cooling-tower.description = Menara Pendingin Khusus Aerillion untuk Reaktor Inti Nuklir Industri LH. Akan memaksimalkan efisiensi Reaktor karena memungkinkan reaktor untuk penopangan generasi listrik mandiri jika produksi inti nuklir tidak terpotong. [#ff2626]JANGAN gunakan dengan blok lain karena akan mengurangi produksi dan menonaktifkan penopangan generasi listrik mandiri.[]
block.mindustry-expansion-dark.name = Gelap
block.mindustry-expansion-dark.description = Turret Tenaga yang mengkompresi energi menjadi lubang hitam, Varian 2x2 awal. Lubang hitam turret ini dapat menarik unit ketika unit terkena. Baik digunakan untuk unit darat.
block.mindustry-expansion-powerbow.name = Panah Tenaga
block.mindustry-expansion-powerbow.description = Turret aneh yang kegunaan nya akan terlihat ketika menembak. Memakai tenaga untuk menciptakan Panah Energi dan Anak Panah Energi untuk ofensif dan pengendalian kerumunan. Turret dasar untuk pohon teknologi cabang turret tenaga.

