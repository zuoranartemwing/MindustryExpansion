block.mindustry-expansion-pact-LHI.description = Ini Pohon Teknologi LH-Industry Dimana kalian bisa membuka semua item dan alat ataupun item khusus LH-Industry
block.mindustry-expansion-A10.name = A-10 Duo Turret
block.mindustry-expansion-A10.description = Meriam Go BRRRRRRRRTTTTTTTT.....
block.mindustry-expansion-mk2.name = LH-6172 MK-2
block.mindustry-expansion-mk2.description = Sebuah senjata eksperimen yang dibuat oleh LH-INDUSTRY, ini adalah versi darat dari meriam yang pernah di bawa Oleh NAN-03 Next Yanqing. Meriam ini sangatlah mematikan, tetapi sayangnya di Versi ke 2 ini meriam ini diturunkan performanya yaitu 2x lebih lemah daripada versi Pertamanya (Meriam ini adalah Laser)
block.mindustry-expansion-nuclear-core-reactor.name = Reaktor [#80cb71]Inti Nuklir[]
block.mindustry-expansion-nuclear-core-reactor.description = Jenis reaktor nuklir khusus yang menggunakan Inti Nuklir Aerillion. Membutuhkan air dalam jumlah besar tetapi akan menghasilkan tenaga yang besar. Menghasilkan produk sampingan yang dapat digunakan pada Menara Pendingin Aerillion. Akan meledak jika produk sampingnya tidak dikeluarkan. penggunaan Menara Pendingin direkomendasikan.
liquid.mindustry-expansion-boiled-water.name = Air Mendidih
liquid.mindustry-expansion-boiled-water.description = Jenis air mendidih khusus yang dihasilkan oleh pembangkit listrik tenaga nuklir LHI. Hanya di menara pendingin Aerillion cairan ini bisa digunakan.
unit.mindustry-expansion-arachnid.description = T3 dari pohon teknologi Arachno. Berubah dari ofensif menjadi dukungan artileri dikarenakan unit ini digunakan untuk mengetes generasi selanjutnya, oleh karena itu unit ini hanya membawa satu artileri berat yang menembak peluru pecahan berlistrik.

